<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contaner">
    <div class="slider-container">
        <div class="slider">
            <img src="images/img1.jpg" alt="Image 1" class="slider-image">
            <img src="images/img2.jpg" alt="Image 2" class="slider-image">
            <img src="images/img3.jpg" alt="Image 3" class="slider-image">
            <img src="images/img4.jpg" alt="Image 4" class="slider-image">
            <img src="images/img5.jpg" alt="Image 5" class="slider-image">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>

        <div class="dots-container">
            <span class="dot" onclick="setCurrentSlide(0)"></span>
            <span class="dot" onclick="setCurrentSlide(1)"></span>
            <span class="dot" onclick="setCurrentSlide(2)"></span>
            <span class="dot" onclick="setCurrentSlide(3)"></span>
            <span class="dot" onclick="setCurrentSlide(4)"></span>
        </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
